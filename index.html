<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">

        <div class="background">
            <video class="background-vid" src="background.mp4" autoplay muted loop></video>

            <div class="background-overlay">
                Designed by <a href="https://github.com/KevSalad">Kev Salad</a>
                for the <a href="https://www.theodinproject.com/paths">Odin Project</a>
            </div>
            <div class="background-banner">
                <img src="odin-lined.png" alt="logo">
                <span class="logo-text"> Odin Project </span>
            </div>
        </div>

        <div class="right-content">
            <p class="dummy-text"> This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
            
            <form class="form">
                <!-- <p class="form-title">Let's do this!</p> -->
                <div class="input">
                    <label for="username">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Billy">
                </div>

                <div class="input">
                    <label for="username">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Bob">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="billybob@gmail.com" required >
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" placeholder="billybob@gmail.com">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="******" required>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="******" required>
                </div>
                
            </form>
        </div>

    </div>
</body>

</html>
